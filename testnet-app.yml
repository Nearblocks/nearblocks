name: nearblocks
services:
  app:
    build:
      context: .
      dockerfile: ./apps/app/Dockerfile
      args:
        NEXT_PUBLIC_NETWORK_ID: testnet
        NEXT_PUBLIC_BOS_NETWORK: testnet
        NEXT_PUBLIC_ACCOUNT_ID: nearblocks.testnet
    restart: always
    ports:
      - "127.0.0.1:3006:3000"
    environment:
      NEXT_PUBLIC_NETWORK_ID: testnet
      NEXT_PUBLIC_BOS_NETWORK: testnet
      NEXT_PUBLIC_ACCOUNT_ID: nearblocks.testnet