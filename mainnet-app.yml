name: nearblocks
services:
  app:
    build:
      context: .
      dockerfile: ./apps/app/Dockerfile
      args:
        NEXT_PUBLIC_NETWORK_ID: mainnet
        NEXT_PUBLIC_BOS_NETWORK: mainnet
        NEXT_PUBLIC_ACCOUNT_ID: nearblocks.near
    restart: always
    ports:
      - "127.0.0.1:3005:3000"
    environment:
      NEXT_PUBLIC_NETWORK_ID: mainnet
      NEXT_PUBLIC_BOS_NETWORK: mainnet
      NEXT_PUBLIC_ACCOUNT_ID: nearblocks.near
