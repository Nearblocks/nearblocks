name: Build Docker Images

on:
  push:
    branches: ['beta']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (APP)
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/app/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/nearblocks/app:beta
          cache-from: type=registry,ref=ghcr.io/nearblocks/app:beta
          cache-to: type=inline

      - name: Extract image digest
        run: echo "IMAGE_DIGEST=$(docker inspect ghcr.io/nearblocks/app:beta --format='{{index .RepoDigests 0}}' | sed 's/.*@//')" >> $GITHUB_ENV

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Update Kubernetes deployments
        run: |
          kubectl config use-context github-actions-nearblocks-testnet
          kubectl set image deployment/testnet-app-beta app=ghcr.io/nearblocks/app@${{ env.IMAGE_DIGEST }} -n nearblocks-testnet

      - name: Verify rollout
        run: |
          kubectl config use-context github-actions-nearblocks-testnet
          kubectl rollout status deployment
