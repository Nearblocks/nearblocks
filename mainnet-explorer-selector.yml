name: explorer-selector
services:
  mainnet:
    build:
      context: .
      dockerfile: ./apps/explorer-selector/Dockerfile
    restart: always
    ports:
      - '127.0.0.1:3004:3000'
    environment:
      PORT: 3000
      NEXT_PUBLIC_NETWORK_ID: ${NEXT_PUBLIC_NETWORK_ID}
      NEXT_PUBLIC_BOS_NETWORK: ${NEXT_PUBLIC_BOS_NETWORK}
      NEXT_PUBLIC_ACCOUNT_ID: ${NEXT_PUBLIC_ACCOUNT_ID}
